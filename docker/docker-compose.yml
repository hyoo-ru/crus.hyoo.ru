services:

  crus:
    image: ghcr.io/hyoo-ru/crus:latest
    environment:
      DOMAIN: ${DOMAIN}
    logging:
      driver: "local"
    volumes:
      - crus_public:/mam/hyoo/crus/app/run/-/.crus
      - crus_private:/root/.local/share/mol_state_local
    restart: unless-stopped
    network_mode: host
    labels:
      caddy: ${DOMAIN}
      caddy.encode: zstd gzip
      caddy.reverse_proxy: ":9090"

  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8
    logging:
      driver: "local"
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_private:/data
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: any

  watchtower:
    image: containrrr/watchtower
    logging:
      driver: "local"
    command: --interval 60
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    restart: unless-stopped

volumes:
  crus_public:
  crus_private:
  caddy_private:
